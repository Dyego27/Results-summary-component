<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <div class="container1">
      <div class="result">
        <span>Your Result</span>
      </div>
      <div class="numero">
        <h1 class="h1">76</h1>
        <p class="p1">of 100</p>
      </div>
      <div class="conteudo">
        <h2>Great</h2>
        <p class="p2"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container2">
      <h3>Summary</h3>
      <ul class="lista">
        <li class="li1"><img src="assets/images/icon-reaction.svg" alt="" class="img">Reaction 80/100</li>
        <li class="li2"><img src="assets/images/icon-memory.svg" alt="" class="img">Memory 92 / 100</li>
        <li class="li3"><img src="assets/images/icon-verbal.svg" alt="" class="img">Verbal 61 / 100</li>
        <li class="li4"><img src="assets/images/icon-visual.svg" alt="" class="img">Visual 2 / 100</li>
      </ul>
      <a href="" class="btt">Continue</a>
    </div>
  </main>
  </div>
</body>
</html>
